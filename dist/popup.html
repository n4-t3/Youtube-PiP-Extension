<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube PiP</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
        width: 150px;
        padding: 10px;
        border-radius: 15px;
      }
      .info {
        margin-bottom: 10px;
      }
      .links a {
        display: block;
        margin-bottom: 5px;
        color: blue;
        text-decoration: none;
        border-radius: 10px;
        padding: 5px;
      }
      button {
        width: 100px;
        padding: 10px;
        font-size: 14px;
        border-radius: 10px;
        cursor: not-allowed;
        background-color: #ccc;
        border: none;
      }
      button.active {
        cursor: pointer;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }
        .links a {
          color: #bb86fc;
        }
        button {
          background-color: #333;
          color: #fff;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #000000;
        }
        .links a {
          color: blue;
        }
        button {
          background-color: #ccc;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h2>Youtube PiP</h2>
      <p>Watch YouTube videos in Picture-in-Picture mode.</p>
    </div>
    <button id="pipButton" disabled>Enable PiP</button>
    <div class="links">
      <a href="https://github.com/n4-t3/Youtube-PiP-Extension" target="_blank">Check repo</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
